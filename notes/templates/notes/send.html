{% extends 'base.html' %}
{% load static %}

{% load django_bootstrap5 %}
{% block content %}


<div class="container my-5" style="max-width:500px;">
  <div class="d-flex justify-content-center mb-2" id="profile">
    <img id="profileimage" src="{{to_user.profileimage}}" alt="프로필 이미지" style="width: 25%; height:25%;" class="rounded-circle">
  </div>
  <fieldset disabled>
    <div>
      <input type="text" class="form-control" placeholder="{{to_user.username}}">
    </div>
  </fieldset>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-end">
      {% bootstrap_button button_type='submit' content='전송' %}
    </div>
  </form>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'style/basket.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
<style>
  .simplebar-scrollbar::before {
    background-color: var(--white);
  }
</style>
{% endblock css %}

{% block content %}

<div class="container">
  <h1 class="basket__title">장바구니</h1>
  <div id="basket__simplebar" class="basket__content">
    {% for i in content %}
    <div class="basket__object">
      <div class="basket__photo">
        사진
      </div>
      <div class="basket__info">
        <h2 class="my-2">
          제목
        </h2>
        <p class="my-2">
          작가
        </p>
      </div>
      <div class="basket__price ms-auto">
        <h5 class="my-0 mx-3">3,000,000 Won</h5>
        <a href="" class="basket__button btn mx-5">삭제하기</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="basket__footer">
    <h2 class="ms-auto my-0 mx-5">50,000,000 Won</h2>
    <a href="" class="basket__footerbtn">
      <p class="basket__footerfont">주문하기</p>
    </a>
  </div>
</div>
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
<script>
  new SimpleBar(document.getElementById('basket__simplebar'));
</script>
{% endblock js %}
{% endblock content %}
